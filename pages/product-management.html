<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <meta name="description" content="Add or remove products">

    <link rel="stylesheet" href="../css/product-management.css">
    <link rel="stylesheet" href="./css/font.css">
     <!-- TailwindCSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <header class="px-[2.5rem] bg-yellow-400">
        <div class="flex items-center justify-between p-[20px]">
            <!-- <div>
                <img id="menu-hamburger" src="../images/hamburger.png" alt="" class="size-[2rem] cursor-pointer">
            </div> -->
            <div class="">
                <a href="../pages/all-products.html">
                  <img class="size-[]" src="../images/Carolian Merch Logo.svg" alt="" class="w-xs">
                </a>
            </div>
            <div class="flex items-center">
                <!-- <img src="../images/search-interface-symbol.png" alt="" class="size-[2rem] mr-[1em]"> -->
                <a href="../pages/cart-and-checkout.html"><img src="../images/shopping-bag.png" alt="" class="size-[3rem]"></a>
            </div>
        </div>
    </header>
    <main class="flex flex-col items-center py-8">
        <h1 class="text-2xl font-semibold uppercase">Product Management</h1>
    
        <div class="container">
            <form id="addProductForm" class="add-product-form">
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" required placeholder="Enter product name">
                </div>
                
                <div class="form-group">
                    <label for="productPrice">Price (â‚±)</label>
                    <input type="number" id="productPrice" step="0.01" min="0" required placeholder="Enter price">
                </div>
                
                <div class="form-group">
                    <label for="productDescription">Description</label>
                    <textarea id="productDescription" rows="3" placeholder="Enter product description"></textarea>
                </div>
                
                <div class="submit-btn-container">
                    <button type="submit">Add Product</button>
                </div>
            </form>
        </div>
        
        <div class="container">
            <h2>Product List</h2>
            <div id="productList" class="product-list">
                <div class="empty-message">No products added yet. Add your first product above!</div>
            </div>
        </div>
        
        <div id="notification" class="notification"></div>
    </main>
    <footer class="px-[2.5rem] py-[1.5rem] bg-black/90 text-white">
        <div class="flex flex-wrap-reverse items-center justify-between gap-[2em] p-[1.25rem]">
            <div>
                <p class="uppercase font-medium text-xl tracking-wide mb-[1em]">Contact Information</p>
                <p class="tracking-wide">P. del Rosario St., Cebu City, 6000, Philippines</p>
                <p class="tracking-wide">Email: merch@usc.edu.ph</p>
            </div>
            <div>
                <p id="social" class="uppercase font-medium text-xl tracking-wide mb-[1em]">Social Media</p>
                <div class="flex">
                    <a class="size-[2.4rem] mr-[1.4em]" href="https://www.facebook.com/usccebu" target="_blank"><img src="../images/logos/facebook.png" alt="facebook-icon"></a>
                    <a class="size-[2.4rem] mr-[1.4em]" href="https://twitter.com/uscphilippines" target="_blank"><img src="../images/logos/twitter.png" alt="x-twitter-icon"></a>
                    <a class="size-[2.4rem] mr-[1.4em]" href="https://www.instagram.com/uscphilippines" target="_blank"><img src="../images/logos/instagram.png" alt="instagram-icon"></a>
                </div>
            </div>
            <div>
                <a href="../pages/all-products.html">
                  <img src="../images/usc-logo/Carolian Reversed Logo.png" alt="Carolian Merch Logo">
                </a>
            </div>
        </div>
    </footer>
    <script type="module" src="../js/product-management.js"></script>
</body>
</html>
