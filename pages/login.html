<!DOCTYPE html>
<html lang="en" class="h-full bg-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to USC Merch</title>
    <meta name="description" content="Log in to Official USC Merch Online Shop">

    <link rel="icon" type="image/ico" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/font.css">

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="inter-font-custom tracking-wide h-full text-gray-900">
    <section>
        <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <a href="../index.html">
                    <img class="mx-auto h-10 w-auto" src="../images/Carolian Merch Logo.svg" alt="USC Merch Logo">
                </a>
                <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Sign in to your account</h2>
            </div>
        
            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <form id="loginForm" class="space-y-6">
                    <div>
                    <label for="username" class="block text-sm/6 font-medium text-gray-900">Username</label>
                    <div class="mt-2">
                        <input type="text" name="username" id="username" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                    </div>
                    </div>
            
                    <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm/6 font-medium text-gray-900">Password</label>
                        <div class="text-sm">
                            <a href="../pages/forgotPassword.html" class="font-semibold text-green-500 hover:text-green-400">Forgot password?</a>
                        </div>
                    </div>
                    <div class="mt-2">
                        <input type="password" name="password" id="password" autocomplete="current-password" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                    </div>
                    </div>
            
                    <div>
                    <button id="submit" type="submit" class="flex w-full justify-center rounded-md bg-green-500 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-green-400 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
                    </div>
                </form>
            
                <p class="mt-10 text-center text-sm/6 text-gray-500">
                    Don't have an account?
                    <a href="../pages/signup.html" class="font-semibold text-green-500 hover:text-green-400">Create an account here</a>
                </p>
                <div>
                    <p id="showLoginCredentials" class="mt-10 text-center text-sm/6 text-gray-500 underline cursor-pointer hover:text-gray-800">
                        Show sample login credentials
                    </p>
                    <p id="sampleLogin" class="mt-10 text-center text-sm/6 text-gray-500" style="display: none;">
                        Sample username: <b>emilys</b>
                        <br>
                        Sample password: <b>emilyspass</b>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <script>
        // Script to show sample login credentials
        document.getElementById('showLoginCredentials').addEventListener('click', ()=>{
            document.getElementById('sampleLogin').style.display = 'block';
        });
    </script>
    <script type="module" src="../js/modules/loginUser.js"></script>
</body>
</html>
